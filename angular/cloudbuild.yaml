apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
  name: angular-delivery-pipeline
  description: main application pipeline
serialPipeline:
  stages:
    - targetId: angular-deployment

---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: angular-deployment
  description: development cluster
gke:
  cluster: projects/incubation-ids/locations/europe-west1/clusters/demo-cluster-1

---
apiVersion: deploy.cloud.google.com/v1
kind: CanaryConfig
metadata:
  name: angular-canary-config
  description: Canary configuration for Angular app
spec:
  baseline:
    numReplicas: 5
  canary:
    numReplicas: 2
  analysis:
    metric: request-duration
    threshold: 0.1
    interval: 1m
    tolerance: 0.05
    additionalMetrics:
      - metric: error-rate
        threshold: 0.01
