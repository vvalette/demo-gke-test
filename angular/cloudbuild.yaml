steps:
# Build the Docker image
- name: 'gcr.io/cloud-builders/docker:latest'
  args: 
    - 'build'
    - '-t'
    - 'europe-west9-docker.pkg.dev/incubation-ids/demo-gke-repo/angular:latest'
    - 'angular/'

# Push the Docker image
- name: 'gcr.io/cloud-builders/gsutil'
  args: 
    - 'cp'
    - '-r'
    - 'europe-west9-docker.pkg.dev/incubation-ids/demo-gke-repo/angular:latest'
    - 'gs://my-bucket/angular-images/'

# Apply Cloud Deploy configuration for DEV environment
- name: 'gcr.io/cloud-builders/gcloud'
  args:
    - 'deploy'
    - 'apply'
    - '--file=angular/clouddeploy.yaml'
    - '--region=europe-west9'
    - '--project=incubation-ids'
    - '--target=angular-deployment'

# Create a new release for DEV environment
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  args:
    - '-c'
    - |
      gcloud deploy releases create release-angular-$BUILD_ID \
        --delivery-pipeline=angular-delivery-pipeline \
        --region=europe-west9 \
        --source=angular/ \
        --images=europe-west9-docker.pkg.dev/incubation-ids/demo-gke-repo/angular:latest=europe-west9-docker.pkg.dev/incubation-ids/demo-gke-repo/angular:latest \
        --project=incubation-ids \
        --target=angular-deployment || true

# Apply Cloud Deploy configuration for PROD environment
- name: 'gcr.io/cloud-builders/gcloud'
  args:
    - 'deploy'
    - 'apply'
    - '--file=angular/clouddeploy.yaml'
    - '--region=europe-west9'
    - '--project=incubation-ids'
    - '--target=angular-deployment-prod'

# Create a new release for PROD environment with canary strategy
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  args:
    - '-c'
    - |
      gcloud deploy releases create release-angular-prod-$BUILD_ID \
        --delivery-pipeline=angular-delivery-pipeline \
        --region=europe-west9 \
        --source=angular/ \
        --images=europe-west9-docker.pkg.dev/incubation-ids/demo-gke-repo/angular:latest=europe-west9-docker.pkg.dev/incubation-ids/demo-gke-repo/angular:latest \
        --project=incubation-ids \
        --target=angular-deployment-prod \
        --strategy=canary \
        --canary-config=percent=10,step=10,start-step=0 || true

options:
  logging: 'CLOUD_LOGGING_ONLY'
serviceAccount: '816155259029-compute@developer.gserviceaccount.com'

